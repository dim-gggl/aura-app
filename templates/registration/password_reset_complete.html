{% extends "base.html" %}

{% block title %}Password updated{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="card-title mb-0">
                        <i class="bi bi-check-circle"></i> Password updated
                    </h4>
                </div>
                <div class="card-body">
                    <p class="mb-4">
                        Your password has been updated successfully. You can sign in now.
                    </p>
                    <div class="text-center">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                            Sign in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

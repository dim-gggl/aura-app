{% extends "base.html" %}

{% block title %}Check your email{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="card-title mb-0">
                        <i class="bi bi-envelope-check"></i> Check your email
                    </h4>
                </div>
                <div class="card-body">
                    <p class="mb-3">
                        If an account exists for the email you entered, you will receive a password reset link shortly.
                    </p>
                    <p class="text-muted mb-4">
                        Check your inbox and spam folder.
                    </p>
                    <div class="text-center">
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">
                            Back to sign in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

name: Build & Push Docker Images

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # Build and Push Docker Images
  # ============================================================================
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        image: [web, nginx]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Optional: Login to Docker Hub
      # Uncomment if you want to push to Docker Hub as well
      # - name: Log in to Docker Hub
      #   if: github.event_name != 'pull_request'
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker (web)
        if: matrix.image == 'web'
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Docker (nginx)
        if: matrix.image == 'nginx'
        id: meta-nginx
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nginx
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image (web)
        if: matrix.image == 'web'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta-web.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta-web.outputs.json).labels['org.opencontainers.image.version'] }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push Docker image (nginx)
        if: matrix.image == 'nginx'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.nginx
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-nginx.outputs.tags }}
          labels: ${{ steps.meta-nginx.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ============================================================================
  # Security Scan with Trivy
  # ============================================================================
  security-scan:
    name: Security Scan Docker Images
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'

    strategy:
      matrix:
        image: [web, nginx]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (web)
        if: matrix.image == 'web'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results-web.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner (nginx)
        if: matrix.image == 'nginx'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nginx:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results-nginx.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.image }}.sarif'

  # ============================================================================
  # Test Docker Compose Setup
  # ============================================================================
  test-docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test .env file
        run: |
          cat > .env << EOF
          SECRET_KEY=test-secret-key-for-docker-compose
          DEBUG=False
          ALLOWED_HOSTS=localhost,127.0.0.1
          CSRF_TRUSTED_ORIGINS=http://localhost,http://127.0.0.1
          DATABASE_URL=postgresql://aura_user:test_password@db:5432/aura_db
          POSTGRES_DB=aura_db
          POSTGRES_USER=aura_user
          POSTGRES_PASSWORD=test_password
          REDIS_URL=redis://redis:6379/0
          DJANGO_SETTINGS_MODULE=aura_app.settings.dev
          EOF

      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          sleep 30

      - name: Check service health
        run: |
          docker compose ps
          docker compose logs

      - name: Wait for services to be healthy
        run: |
          timeout 120 bash -c 'until curl -f http://localhost/health/; do sleep 5; done' || exit 1

      - name: Run Django checks in container
        run: |
          docker compose exec -T web python manage.py check

      - name: Check database connectivity
        run: |
          docker compose exec -T db psql -U aura_user -d aura_db -c "SELECT 1;"

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
          docker compose logs > docker-compose-logs.txt

      - name: Upload Docker Compose logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-logs
          path: docker-compose-logs.txt

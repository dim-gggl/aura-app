{% extends "base.html" %}
{% block title %}Note : {{ note.title }}{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2">{{ note.title }}</h1>
    <div>
      <a href="{% url 'notes:edit' note.pk %}" class="btn btn-outline-secondary me-2">
        <i class="bi bi-pencil"></i> Modifier
      </a>
      <a href="{% url 'notes:delete' note.pk %}" class="btn btn-outline-danger">
        <i class="bi bi-trash"></i> Supprimer
      </a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <p class="mb-4">{{ note.content|linebreaks }}</p>

      <div class="text-muted small">
        Créée le {{ note.created_at|date:"d/m/Y H:i" }}<br>
        Dernière modification le {{ note.updated_at|date:"d/m/Y H:i" }}
      </div>
    </div>
  </div>
</div>
{% endblock %}

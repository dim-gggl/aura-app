{% extends 'base.html' %}
{% block title %}Supprimer la note{% endblock %}
{% block content %}
<div class="container py-4">
  <h1 class="mb-4">Supprimer la note</h1>
  <p>Confirmez-vous la suppression de <strong>{{ note.title }}</strong> ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'notes:list' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}

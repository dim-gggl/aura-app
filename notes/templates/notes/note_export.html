{% load markdown_extras %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note : {{ note.title }}</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; margin: 20px; color: #333; }
    .header { text-align: center; border-bottom: 2px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
    .title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
    {% if is_pdf %}
    @page { margin: 2cm; }
    {% endif %}
  </style>
</head>
<body>
  <div class="header">
    <div class="title">{{ note.title }}</div>
  </div>
  <div>
    <div>
      {{ note.content|markdownify }}
    </div>
    <p class="text-muted" style="color:#666; font-size: 12px;">
      Créée le {{ note.created_at|date:"d/m/Y H:i" }} — Dernière modification le {{ note.updated_at|date:"d/m/Y H:i" }}
    </p>
  </div>
  <div class="footer" style="margin-top:40px; border-top:1px solid #ccc; padding-top:10px; text-align:center; color:#666; font-size:12px;">
    Fiche générée depuis l'application Aura
  </div>
</body>
</html>

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: aura_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aura_db}
      POSTGRES_USER: ${POSTGRES_USER:-aura_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-md5}
    networks:
      - aura_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aura_user} -d ${POSTGRES_DB:-aura_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  # Redis Cache (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: aura_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - aura_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    ports:
      - "${REDIS_PORT:-6379}:6379"

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VERSION: ${VERSION:-latest}
        VCS_REF: ${VCS_REF:-}
    container_name: aura_web
    restart: unless-stopped
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile - --error-logfile - aura_app.wsgi:application
    volumes:
      # Development only - mount source code for hot reload
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      # Django Settings
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-aura_app.settings.dev}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      DEBUG: ${DEBUG:-True}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,web}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://localhost,http://127.0.0.1}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-aura_user}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-aura_db}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      CACHE_KEY_PREFIX: ${CACHE_KEY_PREFIX:-aura_dev}

      # Static/Media
      STATIC_URL: /static/
      MEDIA_URL: /media/

      # Admin
      ADMIN_URL: ${ADMIN_URL:-admin/}

      # Superuser (for initial setup)
      CREATE_SUPERUSER: ${CREATE_SUPERUSER:-false}
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME:-admin}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD:-}

      # AWS S3 (optional)
      AWS_STORAGE_BUCKET_NAME: ${AWS_STORAGE_BUCKET_NAME:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_REGION_NAME: ${AWS_S3_REGION_NAME:-}
      AWS_S3_ENDPOINT_URL: ${AWS_S3_ENDPOINT_URL:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aura_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "${WEB_PORT:-8000}:8000"

  # Nginx Reverse Proxy
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: aura_nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      # SSL certificates (mount your certificates here for production)
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - aura_network
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

# Custom network
networks:
  aura_network:
    driver: bridge
